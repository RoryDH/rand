<!DOCTYPE html>
<html ng-app="rand">
<head>
  <title>Randomness</title>

  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">

  <link rel="stylesheet" type="text/css" href="/css/comp.css">
  <link href='http://fonts.googleapis.com/css?family=PT+Mono|Cambo' rel='stylesheet' type='text/css'>

  <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.2/angular.min.js"></script>
  <script type="text/javascript" src="/js/comp.js"></script>

  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-38398315-7', 'roryhughes.net');
  </script>
</head>
<body>
  <div class="container" ng-controller="MainCtrl">
    <p class="cen" ng-hide="js">Loading... (JavaScript must be enabled)</p>
    <div class="col-md-2"></div>
    <div class="col-md-8 current-page" ng-show="js">
      <h1 class="cen">Randomness</h1>

      <div ng-hide="hasChosen" class="cen">
        <p>Be a random number generator...</p>
        <h3 ng-hide="ready" class="not-ready">
          Choose an arbitrary number from 0 to 9,
          <span class="got-it blue-btn" ng-click="ready = true">Got it?</span>
        </h3>
        <div ng-show="ready" class="number-selection row mono">
          <div class="col-xs-1 spacer-col"></div>
          <div ng-repeat="n in numberOptions"
               ng-bind="n" class="number-opt col-xs-1"
               ng-click="choose(n)"></div>
        </div>
      </div>

      <div ng-show="hasChosen">
        <h3 ng-show="hasChosen" class="cen">
          Thank you. You helped <span></span>science<span ng-if="hasChosen"> by choosing the number {{chosen}}</span>!
        </h3>
        <div class="cen"><span class="blue-btn help-again" ng-click="start()">Help again?</span></div>
        <p>Why?</p>
      </div>
    </div>
    <div class="col-md-2"></div>
  </div>
  <footer class="cen">
    Created by <a href="https://twitter.com/RoryDHughes" target="_blank">Rory Hughes</a>
  </footer>
</body>
</html>
